# Designate PowerDNS Database
---

- name: powerdns-post-configure | db_configure | Copy the pdns4 SQL file
  become: yes
  copy:
    src: backend-pdns4-mysql-db.sql
    dest: /tmp/backend-pdns4-mysql-db.sql
    owner: root
    group: root
    mode: 0740
  run_once_per: verb_hosts.FND_MDB

- name: powerdns-post-configure | db_configure | Drop designate_pdns DB
  become: yes
  command: >
    mysql -e "DROP DATABASE IF EXISTS designate_pdns;"
  run_once_per: verb_hosts.FND_MDB

- name: powerdns-post-configure | db_configure | Create designate_pdns DB
  become: yes
  command: >
    mysql -e "CREATE DATABASE designate_pdns CHARACTER SET utf8;"
  run_once_per: verb_hosts.FND_MDB

- name: powerdns-post-configure | db_configure | Recreate designate_pdns tables
  become: yes
  shell: mysql designate_pdns < /tmp/backend-pdns4-mysql-db.sql
  run_once_per: verb_hosts.FND_MDB
